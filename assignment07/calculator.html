<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Calculator (Decorators): DGMD E-27 Module 7 Assignment - Patrick Niebrzydowski</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./calculator.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="container" class="calculator">
      <input class="calcValue" type="number" value="0" readonly />
      <div class="buttons-special">
        <button id="button-clear">AC</button>
        <button id="button-plusminus">&PlusMinus;</button>
        <button id="button-percent">&percnt;</button>
      </div>
      <div class="buttons-operators">
        <button data-operation="/">&divide;</button>
        <button data-operation="*">&times;</button>
        <button data-operation="-">&minus;</button>
        <button data-operation="+">&plus;</button>
        <button data-operation="=">&equals;</button>
      </div>
      <div class="buttons-numbers">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button disabled></button>
        <button>0</button>
        <button>.</button>
      </div>
    </div>
    <script type="text/javascript" src="./calculator.js"></script>
  </body>
</html>
