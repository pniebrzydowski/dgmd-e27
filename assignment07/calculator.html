<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Calculator (Decorators): DGMD E-27 Module 7 Assignment - Patrick Niebrzydowski</title>
    <link href="./calculator.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="container">
      <input class="calcValue" type="number" value="0" readonly />
      <div class="buttons-special">
        <button>AC</button>
        <button>+/-</button>
        <button>%</button>
      </div>
      <div class="buttons-operators">
        <button data-operation="/">/</button>
        <button data-operation="*">x</button>
        <button data-operation="-">-</button>
        <button data-operation="+">+</button>
        <button data-operation="=">=</button>
      </div>
      <div class="buttons-numbers">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button disabled></button>
        <button>0</button>
        <button>.</button>
      </div>
    </div>
    <script type="text/javascript" src="./calculator.js"></script>
  </body>
</html>
