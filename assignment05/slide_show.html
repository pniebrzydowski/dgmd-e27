<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Image Slide Show (Enums): DGMD E-27 Module 5 Assignment - Patrick Niebrzydowski</title>
    <link href="./slide_show.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="container">
      <div class="control-button-container">
        <button class="control-button" data-action="previous">Previous</button>
        <button class="control-button" data-action="next">Next</button>
      </div>
      <div class="image-slides">
        <img src="./images/spartan-head.png" class="slide-one active" />
        <img src="./images/spartan-hockey.png" class="slide-two" />
        <img src="./images/spartan-gruff.png" class="slide-three" />
      </div>
    </div>
    <script type="text/javascript" src="./slide_show.js"></script>
  </body>
</html>
